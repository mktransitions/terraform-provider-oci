box: golang:1.8
build:
  base-path: /go/src/github.com/oracle/terraform-provider-oci
  steps:
    - script:
        name: install govendor
        code: go get -u github.com/kardianos/govendor
    - script:
        name: go vet
        code: govendor vet +local
    - script:
        name: go build
        code: govendor build +local
